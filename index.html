<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado</title>

</head>
<body class="body">
    <header class="header">
      <nav class="header-nav">
        <a href="#inicio" class="header-nav__link-logo-container">
          <img src="./mercado-libre.png" alt="Logo de la tienda virtual mercado" class="header-nav__logo" />
        </a>
        <ul class="header-nav__link-list">
          <li class="header-nav__link-item">
            <a href="#inicio" class="header-nav__link">Inicio</a>
          </li>
          <li class="header-nav__link-item">
            <a href="#productos" class="header-nav__link">Productos</a>
          </li>
          <li class="header-nav__link-item">

          </li>
          <li class="header-nav__link-item">
            <a href="#redes" class="header-nav__link">Redes sociales</a>
          </li>
        </ul>
      </nav>

                  <img src="https://frutasyverduraszaragoza.es/wp-content/uploads/2018/12/lechuga-batavia.jpg" alt="lechuga" width="64px" class="productos__products-image"></td>
                </figure>    
                <input type="checkbox" name="food" id="lechuga" value="lechuga" /><label for="lechuga">Lechuga</td></label><br>
                <input type="range" id="cantidad" name="cantidad" min="0" max="10"><label for="cantidad"></label></td>
                <figure class="productos__products-image-container">
                  <img src="https://www.green.com.do/wp-content/uploads/2017/03/cuantas-calorias-tiene-un-tomate-2.jpg" alt="tomate" width="64px" class="productos__products-image"></td>

                <input type="range" id="cantidad" name="cantidad" min="0" max="10"><label for="cantidad"></label></td>
